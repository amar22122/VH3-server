name: Minecraft Server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install -y python3-pip unzip
          pip install --user gdown

      - name: Download server zip from Google Drive
        run: |
          gdown --fuzzy https://drive.google.com/file/d/1PLIX6xT-05RWA76Y-31sBmiqNTMmlhGQ/view -O VH3.zip

      - name: Extract server files
        run: unzip VH3.zip

      - name: Download and setup Playit tunnel
        run: |
          curl -L -o playit https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64
          chmod +x playit

      - name: Start Minecraft server with Playit
        run: |
          nohup ./playit &
          sleep 10
          java -Xmx4G -jar forge-*.jar nogui
