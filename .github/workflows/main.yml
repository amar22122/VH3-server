# This is a basic workflow to help you get started with Actions

name: minecraft server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip python3-pip
          pip install --user gdown

      - name: 🔗 تحميل السيرفر من Google Drive
        run: |
          gdown https://drive.google.com/uc?id=1PLIX6xT-05RWA76Y-31sBmiqNTMmlhGQ
          unzip VH3.zip

      - name: 📥 تحميل Playit
        run: |
          curl -Lo playit https://playit-cloud.github.io/cli/playit-linux
          chmod +x playit

      - name: 🚀 تشغيل السيرفر
        run: |
          nohup ./playit &

          echo "🔍 البحث عن ملف .jar..."
          JAR_FILE=$(ls *.jar | head -n 1)

          if [ -z "$JAR_FILE" ]; then
            echo "❌ لا يوجد ملف .jar!"
            exit 1
          fi

          echo "✅ تم العثور على الملف: $JAR_FILE"
          java -jar "$JAR_FILE"
